<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-sm-5">
              <h5 class="card-title mb-0">Detalle del concepto</h5>
            </div>

            <div class="col-sm-7 d-md-block">
              <button class="btn btn-danger float-right text-white ml-2" type="button">
                Borrar
              </button>
              <button class="btn btn-warning float-right text-white ml-2" type="button" data-toggle="modal"
                (click)="conceptoModal.show()">
                Editar
              </button>
              <button class="btn btn-primary float-right text-white" type="button" data-toggle="modal"
                [routerLink]="['/conceptos']">
                Regresar
              </button>
            </div>

          </div>
        </div>
        <div class="card-body">
          <form>
            <div class="row mt-3">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="nombre">Nombre</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-shopping-cart"></i></span>
                    </div>
                    <input type="text" id="nombre" name="nombre" class="form-control"
                      placeholder="Ingrese el nombre de la sucursal">
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="precio">Precio</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-dollar"></i></span>
                    </div>
                    <input type="text" id="precio" name="precio" class="form-control" placeholder="Ingrese el precio">
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="unidadMedicion">Unidad de medición</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-balance-scale"></i></span>
                    </div>
                    <select id="unidadMedicion" name="unidadMedicion" class="form-control">
                      <option value="0">Seleccione la unidad</option>
                      <option value="0">Litros</option>
                      <option value="0">Galones</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div bsModal #conceptoModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Concepto</h4>
        <button type="button" class="close" (click)="conceptoModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-shopping-cart"></i></span>
                  </div>
                  <input type="text" id="nombre" name="nombre" class="form-control"
                    placeholder="Ingrese el nombre de la sucursal">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="precio">Precio</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-dollar"></i></span>
                  </div>
                  <input type="text" id="precio" name="precio" class="form-control" placeholder="Ingrese el precio">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="unidadMedicion">Unidad de medición</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-balance-scale"></i></span>
                  </div>
                  <select id="unidadMedicion" name="unidadMedicion" class="form-control">
                    <option value="0">Seleccione la unidad</option>
                    <option value="0">Litros</option>
                    <option value="0">Galones</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="conceptoModal.hide()">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar cambios</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
