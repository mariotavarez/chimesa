<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-5">
              <h4 class="card-title mb-0">Empleados</h4>
            </div>

            <div class="col-sm-7 d-md-block">
              <button class="btn btn-primary float-right btn-block" type="button" data-toggle="modal"
                (click)="empleadosModal.show()">
                + Añadir empleado
              </button>
            </div>

          </div>

          <br>
          <table class="table table-responsive-lg table-hover table-outline table-sm">
            <thead class="thead-light">
              <tr>
                <th>#</th>
                <th>Nombre</th>
                <th class="mobhide">Teléfono</th>
                <th class="mobhide">Correo</th>
                <th style="width: 5%"></th>
                <th style="width: 5%"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td [routerLink]="['/empleados/empleado-detalle', '1']">1</td>
                <td [routerLink]="['/empleados/empleado-detalle', '1']">Juan Pérez</td>
                <td [routerLink]="['/empleados/empleado-detalle', '1']" class="mobhide">(442) 225 78 29</td>
                <td [routerLink]="['/empleados/empleado-detalle', '1']" class="mobhide">juan.perez@chimesa.com.mx</td>
                <td><a class="btn btn-warning text-white" data-toggle="modal" (click)="empleadosModal.show()">Editar</a>
                </td>
                <td><a class="btn btn-danger text-white">Borrar</a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div bsModal #empleadosModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Empleado</h4>
        <button type="button" class="close" (click)="empleadosModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="nombre">Nombre del empleado</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                  </div>
                  <input type="text" id="nombre" name="nombre" class="form-control">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="perfil">Perfil</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-id-badge"></i></span>
                  </div>
                  <select id="perfil" name="perfil" class="form-control">
                    <option value="0">Vendedor</option>
                    <option value="1">Comprador</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <div class="form-group">
                <label for="sucursal">Sucursal</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-shopping-cart"></i></span>
                  </div>
                  <select id="sucursal" name="sucursal" class="form-control">
                    <option value="0">Seleccione una sucursal</option>
                    <option value="0">Chimesa León</option>
                    <option value="1">Chimesa Querétaro</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="telefono">Teléfono</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-phone"></i></span>
                  </div>
                  <input type="tel" id="telefono" name="telefono" class="form-control">
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <div class="form-group">
                <label for="correo">Correo</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                  </div>
                  <input type="e" id="correo" name="correo" class="form-control">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="clientes">Clientes</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-users"></i></span>
                  </div>
                  <select id="clientes" name="clientes" class="form-control">
                    <option value="0">Seleccione un cliente</option>
                    <option value="0">Kellogs</option>
                    <option value="1">Pilgrims</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <div class="form-group">
                <label for="fechaDeIngreso">Fecha de ingreso</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                  </div>
                  <input type="date" id="fechaDeIngreso" name="fechaDeIngreso" class="form-control" value="2019-03-25">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="fechaDeBaja">Fecha de baja</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                  </div>
                  <input type="date" id="fechaDeBaja" name="fechaDeBaja" class="form-control">
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="empleadosModal.hide()">Cerrar</button>
        <button type="button" class="btn btn-primary">Agregar perfil</button>
        <button type="button" class="btn btn-primary">Guardar cambios</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
