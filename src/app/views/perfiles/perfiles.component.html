<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-5">
              <h4 class="card-title mb-0">Perfiles</h4>
            </div>

            <div class="col-sm-7 d-md-block">
              <button class="btn btn-primary float-right btn-block" type="button" data-toggle="modal"
                (click)="perfilModal.show()">
                + AÃ±adir perfil
              </button>
            </div>

          </div>

          <br>

          <!-- table start -->
          <table class="table table-responsive-sm table-hover table-outline mb-0">
            <thead class="thead-light">
              <tr>
                <th>#</th>
                <th>Nombre</th>
                <th class="mobhide">No. Permisos</th>
                <th style="width: 5%"></th>
                <th style="width: 5%"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td [routerLink]="['/perfiles/perfil-detalle', '1']">1</td>
                <td [routerLink]="['/perfiles/perfil-detalle', '1']"
                  style="word-break: break-all; width: 20% !important;">Gerente de ventas</td>
                <td [routerLink]="['/perfiles/perfil-detalle', '1']" class="mobhide">3</td>
                <td><a class="btn btn-warning text-white" data-toggle="modal" (click)="perfilModal.show()">Editar</a>
                </td>
                <td><a class="btn btn-danger text-white">Borrar</a></td>
              </tr>
            </tbody>
          </table>
          <!-- end table -->
        </div>
      </div>
    </div>
  </div>
</div>

<!-- modal start -->
<div bsModal #perfilModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Perfil</h4>
        <button type="button" class="close" (click)="perfilModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <!-- form start -->
            <form [formGroup]="formPerfil" (ngSubmit)="guardarPerfil()">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group" [ngClass]="{ 'was-validated': formPerfil.get('nombre').valid}">
                    <label for="nombre">Nombre del perfil</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                      </div>
                      <input type="text" id="nombre" name="nombre" class="form-control is-invalid"
                        placeholder="Nombre del perfil" formControlName="nombre">
                      <div class="invalid-feedback"
                           *ngIf="formPerfil.controls['nombre'].errors?.required" >
                        El nombre del perfil es requerido
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label for="nombrePerfil" class="mt-3">Permisos</label>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <div class="card">
                      <div class="card-header">
                        <label class="col-md-3 col-form-label">Ventas</label>
                      </div>
                      <div class="card-body">
                        <div class="form-group row">
                          <div class="col-md-9 col-form-label">
                            <div class="form-check form-check-inline mr-1">
                              <input class="form-check-input" type="checkbox" id="inline-checkbox1" value="option1">
                              <label class="form-check-label" for="inline-checkbox1">Autorizaciones</label>
                            </div>
                            <div class="form-check form-check-inline mr-1">
                              <input class="form-check-input" type="checkbox" id="inline-checkbox2" value="option2">
                              <label class="form-check-label" for="inline-checkbox2">Control</label>
                            </div>
                            <div class="form-check form-check-inline mr-1">
                              <input class="form-check-input" type="checkbox" id="inline-checkbox3" value="option3">
                              <label class="form-check-label" for="inline-checkbox3">Reportes</label>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <div class="card">
                      <div class="card-header">
                        <label class="col-md-3 col-form-label">Compras</label>
                      </div>
                      <div class="card-body">
                        <div class="form-group row">
                          <div class="col-md-9 col-form-label">
                            <div class="form-check form-check-inline mr-1">
                              <input class="form-check-input" type="checkbox" id="inline-checkbox1" value="option1">
                              <label class="form-check-label" for="inline-checkbox1">Autorizaciones</label>
                            </div>
                            <div class="form-check form-check-inline mr-1">
                              <input class="form-check-input" type="checkbox" id="inline-checkbox2" value="option2">
                              <label class="form-check-label" for="inline-checkbox2">Pago a proveedor</label>
                            </div>
                            <div class="form-check form-check-inline mr-1">
                              <input class="form-check-input" type="checkbox" id="inline-checkbox3" value="option3">
                              <label class="form-check-label" for="inline-checkbox3">Reportes</label>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="perfilModal.hide()">Cerrar</button>
                <button type="submit" class="btn btn-primary">Agregar perfil</button>
                <button type="submit" class="btn btn-primary">Guardar cambios</button>
              </div>
              {{ formPerfil.valid }}
            </form>
            <!-- end form -->
          </div>
        </div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
<!-- end modal -->
